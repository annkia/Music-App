<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Anna Olender">
    <meta name="keywords" content="music player">
    <title>Music player</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>


    
</head>
<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
        Audio not supportted
    </audio>
    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>
    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-down fa-5x"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>

    
    </div>
    <h4>Song to choose</h4>
    <div id="songList"></div>

   
    <p>Music: <a href="https://www.bensound.com/" target="_blank">https://www.bensound.com</a> </p>
    
<script src="script.js"></script>    
</body>
</html>
